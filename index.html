<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Population</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="shortcut icon" href="assets/images/faviocon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <div class="container container-md mt-5">
        <h1 class="title text-center">Search For Any Country</h1>
        <form autocomplete="off">
            <div class="input-group mb-3">
                <input id="country-name" type="text" class="form-control" placeholder="Country..">
                <button id="search-btn" type="button" class="btn btn-success">Search</button>
                <button id="view-all-btn" type="button" class="btn btn-primary">View All</button>
            </div>
        </form>

        <div id="loader" class="d-none"></div>

        <div id="population"></div>

        <table class="region-table table table-striped table-light table-bordered table-responsive-sm d-none">
            <thead>
                <tr>
                    <th scope="col">Region</th>
                    <th scope="col">Number of countries</th>
                </tr>
            </thead>
            <tbody id="region-table-body"></tbody>
            <tfoot>
                <tr>
                    <th scope="col">Region</th>
                    <th scope="col">Number of countries</th>
                </tr>
            </tfoot>
        </table>

        <table class="table table-striped table-light table-bordered table-responsive-sm d-none">
            <thead>
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">Population</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
            <tfoot>
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">Population</th>
                </tr>
            </tfoot>
        </table>
    </div>

</body>

<script src="assets/JS/script.js"></script>

</html>
